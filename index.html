<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFlow Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-content">
                <h1>Welcome to SimpleFlow</h1>
                <p>Your Gateway to Effortless Management.</p>
            </div>
            <div class="bottom-content">
                <h2>Seamless Collaboration</h2>
                <p>Effortlessly work together with your team in real-time.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="brand-header">
                <div class="logo-icon"></div>
                <span class="brand-name">SimpleFlow</span>
            </div>

            <div class="tab-container">
                <button class="tab-btn active">Sign Up</button>
                <button class="tab-btn">Sign In</button>
            </div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <span class="error-text" id="userError"></span>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="First name">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Last name">
                    </div>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                    <span class="error-text" id="emailError"></span>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label>Password</label>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" placeholder="Enter password">
                    
                    <div class="pass-hints">
                        <p id="hint-name">✓ Cannot contain your name or email</p>
                        <p id="hint-len">✓ At least 8 characters</p>
                        <p id="hint-symbol">✓ Contains a number or symbol</p>
                    </div>
                </div>

                <button type="submit" id="submitBtn" disabled>Create Account</button>
            </form>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
