<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFlow - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="blue-side">
            <div class="welcome-msg">
                <h1>Welcome to SimpleFlow</h1>
                <p>Your Gateway to Effortless Management.</p>
            </div>
            <div class="waves"></div>
        </div>

        <div class="form-side">
            <div class="form-box">
                <header>
                    <div class="logo">SimpleFlow</div>
                    <div class="auth-tabs">
                        <button class="active-tab">Sign Up</button>
                        <button class="inactive-tab">Sign In</button>
                    </div>
                </header>

                <form>
                    <div class="field">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username">
                    </div>
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email" placeholder="Email address">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
