<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFlow Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Welcome to SimpleFlow</h1>
            <p>Your Gateway to Effortless Management.</p>
            <div class="bottom-text">
                <h2>Seamless Collaboration</h2>
                <p>Effortlessly work together with your team in real-time.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="tab-header">
                <button class="active">Sign Up</button>
                <button>Sign In</button>
            </div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                    <span class="error-msg" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter full name">
                    <span class="error-msg" id="fullNameError"></span>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="password-hints">
                        <p id="lenHint">At least 8 characters</p>
                        <p id="numHint">Contains a number or symbol</p>
                        <p id="nameHint">Cannot contain your name or email</p>
                    </div>
                </div>

                <button type="submit" id="submitBtn" disabled>Create Account</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
